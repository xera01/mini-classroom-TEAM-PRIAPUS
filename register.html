<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0,  shrink-to-fit=no">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Signup Form</title>
            <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div id="id01" class="modal">
            <form class="modal-content" action="/action_page.php">
            <div class="container">
               <center> <h1>REGISTER INSTRUCTOR</h1>
                <p>Please fill in this form to create an account.</p></center>
                <hr>
                <label for="name"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="name" required>

                <label for="Lastname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="name" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                
                <label for="Gender"><b>Gender</b><br></label>
                <LABEL FOR="R1">Male</LABEL>
                <INPUT TYPE="Radio" Name="Gender" ID="R1" Value="Male">

               <LABEL FOR="R2">Female</LABEL>
               <INPUT TYPE="Radio" Name="Gender" ID="R2" Value="Female"><br><br>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <label>
                 <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                 <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                 <button type="submit" class="signup">Register</button>
                </div>
            </div>
            </form>
        </div>
        
        <script>
            document.getElementById('id01').style.display='block'
        </script>
    </body>

</html>
